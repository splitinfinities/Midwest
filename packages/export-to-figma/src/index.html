<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/export-to-figma.esm.js"></script>
    <script nomodule src="/build/export-to-figma.js"></script>
  </head>
  <body>
    <h1>Hover over an element below, and hit shift + command + s</h1>

    <hr />
    <p></p>

    <example-no-shadow><p>Here's text content in the light dom</p></example-no-shadow>

    <hr />
    <example-with-shadow><p>Here's text content in the light dom</p></example-with-shadow>

    <hr />

    <example-with-shadow style="visibility: hidden;"><p>Here's text content in the light dom</p></example-with-shadow>
  </body>
</html>
