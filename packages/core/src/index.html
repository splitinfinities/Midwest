<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
      <title>Stencil Component Starter</title>
      
      <link rel="stylesheet" href="/build/core.css" />
      
      <script type="module" src="/build/core.esm.js"></script>
      <script nomodule src="/build/core.js"></script>
      
      <script type="module" src="http://localhost:3334/build/helpers.esm.js"></script>
      <script nomodule src="http://localhost:3334/build/helpers.js"></script>
      
      <script type="module" src="http://localhost:3335/build/media.esm.js"></script>
      <script nomodule src="http://localhost:3335/build/media.js"></script>
      
      <script type="module" src="http://localhost:3336/build/audio.esm.js"></script>
      <script nomodule src="http://localhost:3336/build/audio.js"></script>
      
</head>
<body class="p-8">
      <midwest-theme base="red" complement="indigo" body>
            <div class="flex items-center">
                  <midwest-switch change-theme>
                        <p slot="yes">Dark mode</p>
                        <p slot="no">Light Mode</p>
                  </midwest-switch>
                  <midwest-select change-theme="base" style="max-width: 20rem;" class="ml-4">
                        <midwest-item value="red" checked>Red</midwest-item>
                        <midwest-item value="orange">orange</midwest-item>
                        <midwest-item value="gold">gold</midwest-item>
                        <midwest-item value="yellow">yellow</midwest-item>
                        <midwest-item value="lime">lime</midwest-item>
                  </midwest-select>
            </div>
            <midwest-layout type="sidebar" size="full" align="start">
                  <section>
                  <midwest-code>
                        <template>
                              <midwest-avatar name="William Riley"></midwest-avatar>
                        </template>
                  </midwest-code>
                  </section>
                  <aside>
                  <midwest-card>
                        <header>
                              <h2 class="dm:text-white">Hello</h2>
                        </header>
                        <section>
                              <midwest-grid column-width="350">
                                    <midwest-input label="nice" description="nice" tooltip="nice"></midwest-input>
                                    <midwest-input label="nice" description="nice" tooltip="nice"></midwest-input>
                                    <midwest-input label="nice" description="nice" tooltip="nice"></midwest-input>
                                    <midwest-input label="nice" description="nice" tooltip="nice"></midwest-input>
                                    <midwest-input label="nice" description="nice" tooltip="nice"></midwest-input>

                                    <midwest-toggle>
                                          <midwest-item value="red" checked>Red</midwest-item>
                                          <midwest-item value="orange">orange</midwest-item>
                                          <midwest-item value="gold">gold</midwest-item>
                                          <midwest-item value="yellow">yellow</midwest-item>
                                          <midwest-item value="lime">lime</midwest-item>
                                    </midwest-toggle>

                                    <midwest-toggle type="radio">
                                          <midwest-item value="red" checked>Red</midwest-item>
                                          <midwest-item value="orange">orange</midwest-item>
                                          <midwest-item value="gold">gold</midwest-item>
                                          <midwest-item value="yellow">yellow</midwest-item>
                                          <midwest-item value="lime">lime</midwest-item>
                                    </midwest-toggle>

                                    <midwest-toggle block>
                                          <midwest-item value="red" checked>Red</midwest-item>
                                          <midwest-item value="orange">orange</midwest-item>
                                          <midwest-item value="gold">gold</midwest-item>
                                          <midwest-item value="yellow">yellow</midwest-item>
                                          <midwest-item value="lime">lime</midwest-item>
                                    </midwest-toggle>

                                    <midwest-toggle block type="radio">
                                          <midwest-item value="red" checked>Red</midwest-item>
                                          <midwest-item value="orange">orange</midwest-item>
                                          <midwest-item value="gold">gold</midwest-item>
                                          <midwest-item value="yellow">yellow</midwest-item>
                                          <midwest-item value="lime">lime</midwest-item>
                                    </midwest-toggle>

                                    <midwest-toggle block stacking>
                                          <midwest-item value="red" checked>Red</midwest-item>
                                          <midwest-item value="orange">orange</midwest-item>
                                          <midwest-item value="gold">gold</midwest-item>
                                          <midwest-item value="yellow">yellow</midwest-item>
                                          <midwest-item value="lime">lime</midwest-item>
                                    </midwest-toggle>

                                    <midwest-toggle block stacked type="radio">
                                          <midwest-item value="red" checked>Red</midwest-item>
                                          <midwest-item value="orange">orange</midwest-item>
                                          <midwest-item value="gold">gold</midwest-item>
                                          <midwest-item value="yellow">yellow</midwest-item>
                                          <midwest-item value="lime">lime</midwest-item>
                                    </midwest-toggle>
                              </midwest-grid>

                        </section>
                        <footer>
                              <midwest-button type="submit">Save</midwest-button>
                        </footer>
                  </midwest-card>
                  </aside>
            </midwest-layout>
      </midwest-theme>
</body>
</html>
